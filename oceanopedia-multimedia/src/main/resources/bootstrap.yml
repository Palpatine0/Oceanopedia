server:
  port: 9020

spring:
  application:
    name: oceanopedia-file
  profiles:
    active: mongodb
  cloud:
    config:
      uri: http://localhost:8764
      label: master
      name: oceanopedia
      profile: dev
  servlet:
    multipart:
      enabled: true
      max-file-size: 200MB
      max-request-size: 200MB
  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true


eureka:
  client:
    service-url:
      # defaultZone: http://111.231.19.137:8763/eureka/
      defaultZone: http://localhost:8763/eureka/

management:
  endpoints:
    web:
      exposure:
        include: refresh

oceanopedia:
  fdfsBasePath:
    nginx:
      prefix: http://111.231.19.137:8888/

logging:
  pattern:
    console: '%d{MM/dd HH:mm:ss.SSS} %clr(%-5level) ---  [%-15thread] %cyan(%-50logger{50}):%msg%n'

fdfs:
  so-timeout: 10000
  connect-timeout: 10000
  fileUrl: http://111.231.19.137:8888/
  tracker-list:
    - 111.231.19.137:22122

