server:
  port: 9020

spring:
  application:
    name: oceanopedia-multimedia
  profiles:
    active: mongodb
  cloud:
    config:
      uri: http://localhost:8764
      label: master
      name: oceanopedia
      profile: dev
  servlet:
    multipart:
      enabled: true
      max-file-size: 200MB
      max-request-size: 200MB

management:
  endpoints:
    web:
      exposure:
        include: refresh

oceanopedia:
  fdfsBasePath:
    nginx:
      prefix: http://111.231.19.137:8888/